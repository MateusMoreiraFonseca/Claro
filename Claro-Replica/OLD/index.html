<!DOCTYPE html>
<html>

<head>
	<title>Claro - Você merece o novo</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<header>
		<div class="header">
			<div class="div1">
				<div class="Logo">
					<img src="imagens/claro logo.png" alt="Logo-Claro">
				</div>
				<div class="meiotopo">
					<a class="item1">PARA SEU CELULAR</a>
					<a class="item2">PARA SUA CASA</a>
				</div>
				<div class="fone">
					<img class="cel" src="imagens/cel logo.png" alt="Logo-Celular">
					<div class="numero">0800 720 1234</div>
				</div>
			</div>

			<div class="div2">
				<div class="elementos-menu">
					<a class="first">Claro pós</a>
					<a class="second">Claro Controle</a>
					<a class="third">Smartphones</a>
					<a class="half1">Monte<br>
						seu combo</a>
					<a class="fourth">TV</a>
					<a class="fifth">Banda larga</a>
					<a class="sixth">Prezão</a>
				</div>
			</div>
		</div>
	</header>
	<main>

		<div class="content">

			<div class="imgbackground"
				style="background-image: url(https://tecmasters.com.br/wp-content/uploads/2021/12/Claro-1.jpg);">

				<div class="bloco-frase">

					<div class="frase">
						<h3>NA FIBRA OU NO 5G:<br>
							O MELHOR DA INTERNET<br>
							ONDE VOCÊ ESTIVER.</h3>
					</div>

				</div>

				<div class="wrapper">
					<div class="container">

						<div class="box-wrapper" id="box-wrapper-1" checked>
							<div class="box-header">
								<p class="box-title">PARA SEU CELULAR</p>
								<p class="subtitle">CLARO CONTROLE</p>
							</div>
							<div class="box">
								<div class="box-content">
									<img src="https://www.claro.com.br/produtosclaro/novo_produtos/img/card-claro-musica.png"
										alt="Banner 1">
								</div>
							</div>
							<div class="box-botao">
								<button class="botao">Contrate</button>
							</div>
						</div>
						<div class="box-wrapper" id="box-wrapper-2">
							<div class="box-header">
								<p class="box-title">PARA SUA CASA</p>
								<p class="subtitle">CLARO INTERNET</p>
							</div>
							<div class="box">
								<div class="box-content">
									<img src="https://www.claro.com.br/produtosclaro/novo_produtos/img/card-discovery.png"
										alt="Banner 2">
								</div>
							</div>
							<div class="box-botao">
								<button class="botao">Contrate</button>
							</div>
						</div>
						<div class="box-wrapper" id="box-wrapper-3">
							<div class="box-header">
								<p class="box-title">SMARTPHONES</p>
								<p class="subtitle">LOJA ONLINE</p>
							</div>
							<div class="box">
								<div class="box-content">
									<img src="https://www.claro.com.br/produtosclaro/novo_produtos/img/card-smartphones.png"
										alt="Banner 3">
								</div>
							</div>
							<div class="box-botao">
								<button class="botao">Contrate</button>
							</div>

						</div>

					</div>
					<div class="botoes">
						<button id="prevBtn">
							<< /button>
								<button id="nextBtn">></button>
					</div>


				</div>
			</div>
		</div>
	</main>
</body>
